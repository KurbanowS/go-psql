{{ define "index" }}
{{ template "header" }}

  <main role="main" class="inner cover">
    <h1 class="cover-heading">Home page</h1>
    <p class="lead">
        {{range . }}
        <div class="alert alert-danger">
          <h2>{{ .Title }}</h2>
          <p>{{ .Anonse }}</p>
          <a href="/post/{{.Title}}" class="btn btn-danger">Read</a>
        </div>
        {{ else }}
        <p class="lead">No posts</p>
        {{ end }}
    </p>
  </main>
  {{ template "footer" }}
{{ end }}
